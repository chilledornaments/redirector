location_on_miss: 'https://httpbin.org/image/jpeg'

cache:
  ttl: 5
  cleanup_interval: 1

rules:
  - from: 'example.com'
    to: 'https://foo.com/hello'
    code: 308
    parameters:
      strategy: 'combine'
      values:
        hello: ['world']
        foo: ['bar']
        whiz: ['bang', 'test']
  - from: 'example.com/xyz'
    to: 'https://foo.com/hello'
    cache_control_max_age: -1
    parameters:
      strategy: 'replace'
      values:
        hello: ['world']
        foo: ['bar']
        whiz: ['bang']
  - from: 'example.com/unrecognized-parameter.strategy'
    to: 'https://foo.com/hello'
    cache_control_max_age: 5
    parameters:
      strategy: 'idontexist'
      values:
        hello: [ 'world' ]
        foo: [ 'bar' ]
        whiz: [ 'bang' ]